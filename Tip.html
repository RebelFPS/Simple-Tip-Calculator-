<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
          <form>
            <p>How much was your bill?</p>
            <p>$ <input id="billamt" type="text" placeholder="Bill Amount" /></p>
  
            <p>Service Quality</p>
            <p>
              <select id="serviceQual">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="0.3">30&#37; &#45; Outstanding</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; It was OK</option>
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
              </select>
            </p>
          </form>
  
          <p>People sharing the bill?</p>
          <input id="peopleamt" type="text" placeholder="Number of People" />
          <button type="button" id="calculate" onclick="calculateTip()">Calculate!</button>
        </div>
        <div id="totalAndTip">
  
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
